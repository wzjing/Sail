buildscript {
    ext {
        // Android
        plugin_version = '3.2.0-beta02'
        androidx_version = '1.0.0-beta01'
        constraintlayout_version = '1.1.2'
        material_version = '1.0.0-beta01'
        lifecycle_version = '2.0.0-beta01'
        room_version = '2.0.0-beta01'
        nav_version = '1.0.0-alpha02'
        // Kotlin
        kotlin_version = '1.2.41'
        anko_version = '0.10.5'
        ktx_version = '1.0.0-beta01'
        koin_version = '1.0.0-beta-3'
        // Util
        rxkoltin_version = '2.2.0'
        rxandroid_version = '2.0.2'
        retrofit_version = '2.4.0'
        jackson_version = '2.9.5'
        glide_version = '4.8.0-SNAPSHOT'
        // Test
        junit_version = '4.12'
        espresso_version = '3.1.0-alpha1'
        mockito_version = '2.16.0'
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$plugin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://www.jitpack.io" }
        maven { url "https://dl.bintray.com/ekito/koin" }
        maven {
            name 'glide-snapshot'
            url 'http://oss.sonatype.org/content/repositories/snapshots'
        }

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

gradle.projectsEvaluated {
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xmaxerrs" << "500" // or whatever number you want
    }
}


